<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap css-->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">


  <div class="container">
    <div class="left">
      <img class="main" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="">
    </div>


    <div class="right">
      <h2 class="product">PERFUME</h2>

      <h1 class="item_name">Gabrielle Essence Eau De Parfum</h1>

      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">
        <span class="sale">$149.99</span>
        <span class="original">$169.99</span>
      </p>

      <button class="btn"><img src="./images/icon-cart.svg" alt="Shopping cart icon"> Add to Cart</button>

    </div>
  </div>
  </div>


  <footer>
    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">NIKHIL KUMAR</a>.</p>
    </div>
  </footer>
</body>

</html>
